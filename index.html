<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Online Calculator</title>
    <link rel="stylesheet" href="app.css">
  </head>
  <body>
    <h1>Welcome to Calculate Me</h1>
    <input class="input" id="box" type="text" />
    <table>
      <tbody>
        <tr>
          <th><button id="seven">7</button></th>
          <th><button id="eight">8</button></th>
          <th><button id="nine">9</button></th>
          <th><button id="into" >x</button></th>
        </tr>
        <tr>
          <th><button id="four" >4</button></th>
          <th><button id="five" >5</button></th>
          <th><button id="six" >6</button></th>
          <th><button id="minus">-</button></th>
        </tr>
        <tr>
          <th><button id="one">1</button></th>
          <th><button id="two">2</button></th>
          <th><button id="three">3</button></th>
          <th><button id="plus">+</button></th>
        </tr>
        <tr>
          <th><button id="zero">0</button></th>
          <th><button id="decimal">.</button></th>
          <th><button id="divide">/</button></th>
          <th><button  id="equal">=</button></th>
        </tr>
        <tr>
            <th colspan="4"><button id="clear" >Clear</button></th>
        </tr>
      </tbody>
    </table>
    <script src="app.js"></script>
  </body>
</html>
<footer>Developed by Abhijeet</footer>
